<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">

    <!--Responsividade-->
    <link rel="stylesheet" href="style/responsive.css">
    
    <!-- owl css-->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">


    <title>Netflix Clone Marcelo Horikoshi</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">Keanuflix</h2>
            <nav>
                <a href="#">Início</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">John Wick: Um Novo Dia Para Matar</h3>
                <p class="descricao">Por causa de uma promessa antiga, John Wick viaja para Roma com o objetivo de ajudar um velho amigo a derrubar uma organização secreta, perigosa e mortal de assassinos procurados em todo o mundo</p>
            
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fa-solid fa-play"></i>
                        ASSISTIR AGORA
                    </button>            
                    <button role="button" class="botao">
                        <i class="fa-solid fa-circle-info"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>  
        </div>
    </main>

    <!--Carrousel dos filmes-->

    <div class="carrosel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-filme" src="img/carrousel-johnwick1.jpg" alt="JohnWick 1">
            </div>

            <div class="item">
                <img class="box-filme" src="img/carrousel-johnwick3.jpg" alt="JohnWick 3">
            </div>

            <div class="item">
                <img class="box-filme" src="img/carrousel-Matrix.jpg" alt="Matrix">
            </div>

            <div class="item">
                <img class="box-filme" src="img/carrousel-MatrixReloaded.jpg" alt="Matrix Reloaded">
            </div>

            <div class="item">
                <img class="box-filme" src="img/carrousel-MatrixRevolution.jpg" alt="Matrix Revolution">
            </div>

            <div class="item">
                <img class="box-filme" src="img/carrousel-matrixRessurection.jpg" alt="Matrix Ressurection">
            </div>

            <div class="item">
                <img class="box-filme" src="img/carrousel-constantine.jpg" alt="Constantine">
            </div>

            <div class="item">
                <img class="box-filme" src="img/carrousel-ToyStory4.jpg" alt="Toy Story 3">
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/4b0612844f.js" crossorigin="anonymous"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/setup.js"></script>

</body>
</html>
